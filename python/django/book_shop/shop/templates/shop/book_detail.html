<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">{{ book.title }}</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Автор: {{ book.autor_name }}</h6>
            <p class="card-text">Цена: {{ book.price }} руб.</p>
            <p class="card-text">URL: {{ book.slug }}</p>
            <!-- Здесь можно добавить дополнительную информацию о книге -->
        </div>
    </div>

    <a href="{% url 'book-list' %}" class="btn btn-secondary mt-3">Назад к списку книг</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- Наследуем основной шаблон 'main.html' для использования общего стиля и компонентов сайта -->
{% extends 'main.html' %}

{% block content %}
    <!-- Создаем блок (карточку) для отображения формы изменения пароля -->
    <div class="card mb-3 border-0 nth-shadow">
        <div class="card-body">
            <!-- Заголовок формы изменения пароля -->
            <div class="card-title">
                <h4>Изменение пароля на сайте</h4>
            </div>
            <!-- Форма изменения пароля -->
            <form method="post">
                <!-- Защита от CSRF-атак -->
                {% csrf_token %}
                <!-- Отображение полей формы изменения пароля -->
                {{ form.as_p }}
                <!-- Кнопка отправки формы -->
                <button type="submit" class="btn btn-dark mt-2">Подтвердить</button>
            </form>
        </div>
    </div>
{% endblock %}

# Конфигурационный файл DNS сервера# Кодировка файла# UTF-8# Параметры сервера[server]# IP адрес сервераip_address = 127.0.0.1# Порт для приема запросовport = 53# Адрес вышестоящего DNS сервераupstream_dns = 8.8.8.8# Настройки безопасности[security]# Защита от DNS амплификационных атакdns_amplification_protection = true# Черный список доменных именblacklist_domains = blockeddomain.com, blockeddomain.org, example.com, facebook.com, youtube.com, twitter.com, instagram.com, linkedin.com, amazon.com, reddit.com, yahoo.com# Логирование запросовquery_logging = true# Настройки кеширования[caching]# Включение кеширования ответовcache_enabled = true# Максимальный размер кеша в мегабайтахcache_size = 100# Другие настройки[other]# Режим отладкиdebug_mode = false# Путь к лог-файлуlog_file = /var/log/dns_server.log# Ответы для заблокированных доменов[custom_responses]default_blocked_response_code = NOTIMPdefault_blocked_response_text = Not resolved
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
    <style>
        /* Стили для стилизации формы */
        body {
            font-family: Arial, sans-serif; /* Установка шрифта */
            margin: 0; /* Убираем отступы по умолчанию */
            padding: 0; /* Убираем отступы по умолчанию */
            background-color: #f0f0f0; /* Цвет фона */
            text-align: center; /* Выравнивание по центру */
        }

        h1 {
            margin-top: 50px; /* Отступ сверху для заголовка */
        }

        form {
            margin-top: 20px; /* Отступ сверху для формы */
        }

        label {
            font-size: 18px; /* Размер шрифта для меток */
        }

        input[type="number"] {
            width: 100px; /* Ширина поля ввода числа */
            height: 30px; /* Высота поля ввода числа */
            font-size: 16px; /* Размер шрифта поля ввода */
            padding: 5px; /* Внутренний отступ для поля ввода */
            margin: 5px; /* Внешний отступ для поля ввода */
        }

        button {
            background-color: #4CAF50; /* Цвет фона кнопки */
            color: white; /* Цвет текста кнопки */
            padding: 10px 20px; /* Отступы внутри кнопки */
            text-align: center; /* Выравнивание текста по центру */
            font-size: 16px; /* Размер шрифта кнопки */
            cursor: pointer; /* Изменение курсора при наведении */
            border: none; /* Убираем границу кнопки */
            border-radius: 4px; /* Закругляем углы кнопки */
        }

        button:hover {
            background-color: #45a049; /* Цвет фона кнопки при наведении */
        }

        /* Стили для результата */
        .result-container {
            margin-top: 20px; /* Отступ сверху для контейнера результата */
            font-size: 24px; /* Размер шрифта результата */
        }

        .result {
            background-color: #dff0d8; /* Цвет фона результата */
            padding: 10px; /* Отступы внутри результата */
            border-radius: 4px; /* Закругляем углы результата */
            display: inline-block; /* Отображаем как блочный элемент */
        }
    </style>
</head>
<body>
<!-- Заголовок формы -->
<h1>Давай вычислим сумму из двух чисел</h1>
<!-- Форма для отправки чисел -->
<form id="calculate-form" action="/calculate" method="post" onsubmit="return false;">
    <!-- Метка для первого числа -->
    <label for="num1">a : </label>
    <!-- Поле ввода первого числа -->
    <input type="number" name="num1" id="num1"/>
    <!-- Метка для второго числа -->
    <label for="num2">b : </label>
    <!-- Поле ввода второго числа -->
    <input type="number" name="num2" id="num2"/>
    <!-- Кнопка для отправки формы -->
    <button onclick="calculate()">вычислить</button>
</form>
<!-- Контейнер для отображения результата -->
<div class="result-container">
    <span class="result" id="result"></span>
</div>

<script>
    function calculate() {
        // Получаем значения из полей ввода
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);

        // Проверяем, являются ли введенные значения числами
        if (!isNaN(num1) && !isNaN(num2)) {
            // Вычисляем сумму
            var total = num1 + num2;

            // Выводим результат
            document.getElementById('result').textContent = 'Результат: ' + total;
        } else {
            // Если введены некорректные значения, выводим сообщение об ошибке
            document.getElementById('result').textContent = 'Пожалуйста, введите корректные числа';
        }
    }
</script>

</body>
</html>
